<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solo Para Ti ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    background: #000;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    padding: 20px;
    width: 100%;
}

input {
    width: 90%;
    max-width: 300px;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    margin-top: 15px;
    text-align: center;
}

button {
    margin-top: 15px;
    padding: 10px 25px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    background: crimson;
    color: white;
}

.error {
    color: red;
    margin-top: 10px;
}

.hidden {
    display: none;
}

/* Imagen */
.image-wrapper {
    position: relative;
    width: 280px;
    height: 280px;
    margin: auto;
}

.image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    z-index: 2;
    position: relative;
}

/* Texto circular */
.circle-text {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 340px;
    height: 340px;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    animation: spin 25s linear infinite;
}

.circle-text span {
    position: absolute;
    left: 50%;
    top: 0;
    transform-origin: 0 170px;
    color: red;
    font-style: italic;
    font-size: 16px;
}

/* Animaci√≥n */
@keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
</head>

<body>

<!-- PANTALLA INICIAL -->
<div class="container" id="login">
    <h2>¬øQui√©n eres?</h2>
    <input type="text" id="nameInput" placeholder="Escribe tu nombre completo">
    <br>
    <button onclick="checkName()">Entrar</button>
    <div class="error" id="error"></div>
</div>

<!-- CONTENIDO -->
<div class="container hidden" id="content">
    <div class="image-wrapper">
        <img src="foto.jpg" alt="Imagen especial">

        <div class="circle-text" id="circleText"></div>
    </div>
</div>

<script>
const correctName = "Katia Michelle Renter√≠a D√≠az";
const message = "Te amo 3 millones, tus locuras van con mis locuras ";

function checkName() {
    const input = document.getElementById("nameInput").value.trim();
    if (input === correctName) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("content").classList.remove("hidden");
        createCircleText();
    } else {
        document.getElementById("error").innerText = "Ese no es tu nombre üíî";
    }
}

function createCircleText() {
    const container = document.getElementById("circleText");
    const chars = message.split("");
    const angle = 360 / chars.length;

    chars.forEach((char, i) => {
        const span = document.createElement("span");
        span.innerText = char;
        span.style.transform = `rotate(${i * angle}deg)`;
        container.appendChild(span);
    });
}
</script>

</body>
</html>
